<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Final Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        table {
            border-collapse: collapse;
            width: 50%;
            background-color: white;
        }
        th, td {
            border: 2px solid #333;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #2c3e50;
            color: white;
        }
        caption {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <table>
        <caption>Final Results</caption>
        <tr>
            <th>Category</th>
            <th>Value</th>
        </tr>

        {% for key, value in results.items() %}
        <tr>
            <td>{{ key }}</td>
            <td>{{ value }}</td>
        </tr>
        {% endfor %}

    </table>
</body>
</html>
